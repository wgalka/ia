<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Write command which create new laravel project:</p>

    <textarea id="task1"></textarea>

    <script>
        function saveToLocalStorage(event) {
            const element = event.target;
            if (element.id) {  // Only save elements with an ID
                localStorage.setItem(element.id, element.value);
            }
        }

        function loadFromLocalStorage() {
            document.querySelectorAll("input, textarea").forEach(element => {
                if (element.id && localStorage.getItem(element.id)) {
                    element.value = localStorage.getItem(element.id);
                }
                element.addEventListener("input", saveToLocalStorage);
            });
        }

        window.addEventListener("DOMContentLoaded", loadFromLocalStorage);
    </script>
</body>
</html>
